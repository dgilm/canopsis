<div class="btn-toolbar canopsis-toolbar" role="toolbar">
	<div class="btn-group">
		{{#each toolitems}}
			<button type="button" class="btn btn-small btn-default" {{action do action}}>
				{{glyphicon icon}}
				{{title}}
			</button>
		{{/each}}
	</div>
</div>

<div class="table-responsive">
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>Check</th>
				<th>Edit</th>
				<th>Name</th>
				<th>Description</th>
			</tr>
		</thead>

		<tbody>
			{{#each group in controller}}
				<tr>
					<td>{{input type="checkbox" checked=isSelected class="toggle"}}</a></td>
					<td>
						<button type="button" class="btn btn-small btn-default" {{action 'showEditForm'}}>
							{{glyphicon "edit"}}
						</button>
					</td>
					<td>{{name}}</td>
					<td>{{description}}</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</div>
