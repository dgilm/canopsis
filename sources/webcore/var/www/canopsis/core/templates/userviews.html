<div class="btn-toolbar canopsis-toolbar" role="toolbar">
	<div class="btn-group">
		{{#each toolitems}}
			<button type="button" class="btn btn-small btn-default" {{action do action}}>
				{{glyphicon icon}}
				{{title}}
			</button>
		{{/each}}
	</div>
</div>

<div class="table-responsive">
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>Check</th>
				<th>preview</th>
				<th>type</th>
				<th>_id</th>
				<th>name</th>
			</tr>
		</thead>

		<tbody>
			{{#each userview in controller}}
				<tr>
					<td>{{input type="checkbox" checked=isSelected class="toggle"}}</a></td>
					<td>
						<button type="button" class="btn btn-small btn-default" {{action 'showView'}}>
							{{glyphicon "eye-open"}}
						</button>
					</td>
					<td>{{crecord_type}}</td>
					<td>{{_id}}</td>
					<td>{{crecord_name}}</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</div>
