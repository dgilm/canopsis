<div class="btn-toolbar canopsis-toolbar" role="toolbar">
	<div class="btn-group">
		{{#each toolitems}}
			<button type="button" class="btn btn-small btn-default" {{action do action}}>
				{{glyphicon icon}}
				{{title}}
			</button>
		{{/each}}
	</div>
</div>

<div class="table-responsive">
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>Enabled</th>
				<th>Login</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>E-Mail</th>
				<th>Group</th>
				<th>Groups</th>
			</tr>
		</thead>

		<tbody>
			{{#each accounts}}
				<tr>
					<td>{{enableview enable}}</td>
					<td>{{user}}</td>
					<td>{{firstname}}</td>
					<td>{{lastname}}</td>
					<td>{{mail}}</td>
					<td>{{group}}</td>
					<td>
						<ul>
							{{#each group in groups}}
								<li>{{group}}</li>
							{{/each}}
						</ul>
					</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</div>
