<div id="canopsis-main" role="main">
	<div class="navbar navbar-inverse navbar-fixed-top mm-fixed-top" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>

			<a class="navbar-brand" href="#">
				{{glyphicon 'tree-deciduous'}}
				{{title}}
			</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				{{#each menu}}
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							{{#if icon}}
								{{glyphicon icon}}
							{{/if}}

							{{name}} <b class="caret"></b>
						</a>

						<ul class="dropdown-menu">
							{{#each links}}
								<li>
									<a {{action openTab url}}>
										{{#if icon}}
											{{glyphicon icon}}
										{{/if}}

										{{title}}
									</a>
								</li>
							{{/each}}
						</ul>
					</li>
				{{/each}}
			</ul>

			<ul class="nav navbar-nav pull-right">
				<li>
					<a {{action 'logout'}}>
						{{glyphicon 'off'}}
					</a>
				</li>
			</ul>
		</div>
	</div>
	{{outlet popup}}
	<div>
		<nav id="mmenu" class="tip mm-menu mm-ismenu">
			<div class="mm-panel mmenu-content">
				{{outlet sidebar}}
			</div>
		</nav>
	</div>
	<script type="text/javascript">
		$("#mmenu").mmenu();
	</script>
	<div class="content">
		</div>
		{{outlet}}
	</div>
</div>
